<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
      <title> Hello World </title>
  </head>


  <body>

  <script>
    document.write("<h1>Hello World</h1>");

    var x = 1;
    console.log(x); //displays 1
    console.log(x + 5); //displays 6
    console.log(x * 3); //displays 3
    console.log(1 + 2 * 3); //displays 7
    console.log((1+2)*3); //displays 9

    x = 5;
    console.log(x); //displays 5

    x = x + 1;
    console.log(x) //displays 6

    x += 1;
    console.log(x) // dspoays 7


  </script>


    Hello!
  </body>
