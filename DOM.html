<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
      <title> DOM scripting </title>

      <style>
      #red {
        background-color: red;
      }
      </style>

  </head>

  <body>

    <div id="red" >
      red
    </div>


    <script>
      document.getElementById('red').style.backgroundColor = 'green';

    </script>

  </body>
